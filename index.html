<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort de la map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <!-- Container des Maps -->
    <div class="map-container">

            <!-- Bouton Tirage au sort et texte Map sélectionnée -->
    <button onclick="tirerAuSort()">Pick a Map</button>
    <h2 id="resultat"></h2>
        <div class="map" id="skeld">
            <img src="images/Skeld.png" alt="The Skeld">
            <span class="percentage">20.0%</span>
        </div>
        <div class="map" id="polus">
            <img src="images/Polus.png" alt="Polus">
            <span class="percentage">20.0%</span>
        </div>
        <div class="map" id="mira">
            <img src="images/MiraHQ.png" alt="Mira HQ">
            <span class="percentage">20.0%</span>
        </div>
        <div class="map" id="airship">
            <img src="images/Airship.png" alt="The Airship">
            <span class="percentage">20.0%</span>
        </div>
        <div class="map" id="fungle">
            <img src="images/Fungle.png" alt="Fungle">
            <span class="percentage">20.0%</span>
        </div>
    </div>

    <!-- Containers Historique et Pourcentage à droite du container des maps -->
    <div class="container">
        <div class="history-container">
            <div class="history-header">Historique des tirages</div>
            <div id="history-list" class="history-list"></div>
        </div>
        <div class="stats-container">
            <div class="stats-header">Pourcentage joué</div>
            <div id="stats-list" class="stats-list">
                <div class="stats-item" id="stats-skeld">The Skeld: 0.0% (0)</div>
                <div class="stats-item" id="stats-polus">Polus: 0.0% (0)</div>
                <div class="stats-item" id="stats-mira">Mira HQ: 0.0% (0)</div>
                <div class="stats-item" id="stats-airship">The Airship: 0.0% (0)</div>
                <div class="stats-item" id="stats-fungle">Fungle: 0.0% (0)</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
